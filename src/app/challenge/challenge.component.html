<md-card *ngIf="isChallenged$ | async; let challenge">
  <md-card-title align="center">Challengeboard</md-card-title>
  <md-card-content>
    You have been challenged by {{challenge.challenger | username | async}}.
  </md-card-content>
  <md-card-actions align="center">
    <button color="primary" md-raised-button>Accept</button>
    <button color="warn" md-button>Decline</button>
  </md-card-actions>
</md-card>
