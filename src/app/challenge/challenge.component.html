<div [ngSwitch]="challengeState$ | async">
  <ng-template [ngSwitchCase]="ChallengeState.NOSTATE">
    <app-challenge-nostate></app-challenge-nostate>
  </ng-template>
  <ng-template [ngSwitchCase]="ChallengeState.WAITING">
    <app-challenge-waiting></app-challenge-waiting>
  </ng-template>
  <ng-template [ngSwitchCase]="ChallengeState.ISCHALLENGED">
    <app-challenge-is-challenged [challenge]="isChallenged$ | async"></app-challenge-is-challenged>
  </ng-template>
  <ng-template [ngSwitchCase]="ChallengeState.HASCHALLENGED">
    <app-challenge-has-challenged [challenge]="hasChallenged$ | async"></app-challenge-has-challenged>
  </ng-template>
  <ng-template [ngSwitchCase]="ChallengeState.CANCHALLENGE">
    <app-challenge-can-challenge [opponent]="opponent$ | async" (initChallenge)="initChallenge()"></app-challenge-can-challenge>
  </ng-template>
  <ng-template [ngSwitchCase]="ChallengeState.FIRSTPLACE">
    <app-challenge-first-place></app-challenge-first-place>
  </ng-template>
  <ng-template [ngSwitchCase]="null">
    <md-spinner></md-spinner>
  </ng-template>
</div>
