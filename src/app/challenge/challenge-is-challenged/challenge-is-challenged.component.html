<md-card>
  <md-card-title align="center">Challengeboard</md-card-title>
  <md-card-content>
    You have been challenged by {{challenge.challenger | username | async}}.
  </md-card-content>
  <md-card-actions align="center">
    <button (click)="emitChallengeAccepted(true)" color="primary" md-raised-button>Accept</button>
    <button (click)="emitChallengeAccepted(false)" color="warn" md-button>Decline</button>
  </md-card-actions>
</md-card>
